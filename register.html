<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="register.js"></script>

    <link rel="stylesheet" href="register.css">

</head>

<body>

    <div class="hero">
        <h1>Welcome </h1>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" id="loginbtn">Log In</button>
                <button type="button" class="toggle-btn" id="registerbtn">Register</button>
            </div>
            <form class="input-group" id="login">
                <input type="text" class="input-field" placeholder="User Id" id="userId" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn" id="loginbth">Log In</button>
            </form>
            <form class="input-group" id="register">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" id="email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="ckeck-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn" id="submitregisterbtn">Register</button>
            </form>
        </div>
        <div id="schimbaLogIn">
            Schimba la login
            <div id="SchimbaRegister">
                Schimba la register
                <div id="SchimbaFundal">
                    Schimba culoare fundalului
                </div>

            </div>
        </div>



    </div>

</body>

</html>
